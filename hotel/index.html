<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Alff ★★★ - Bienvenidos</title>
    <meta name="description" content="Hotel Alff - Comodidad y hospitalidad en Paraguay. Reserva tu habitación hoy.">
    <script src="assets/js/config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <header class="header" id="header">
        <div class="header-container">
            <div class="logo-box">
                <a href="#home" class="logo" aria-label="Hotel Alff - Inicio">
                    <span class="logo-text">HOTEL</span>
                    <span class="logo-name">ALFF</span>
                    <span class="logo-stars">★★★</span>
                </a>
            </div>
            
            <nav class="nav-menu" id="nav-menu"></nav>

            <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
        </div>
    </header>

    <main id="main-content">
        <section class="hero" id="home">
            <div class="hero-slider" id="hero-slider"></div>
            <button class="slider-btn prev" aria-label="Anterior">&lt;</button>
            <button class="slider-btn next" aria-label="Siguiente">&gt;</button>
            <div class="slider-indicators" id="slider-indicators"></div>
        </section>

        <section class="welcome-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Tu Hogar Lejos de Casa</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="welcome-grid" id="welcome-grid"></div>
            </div>
        </section>

        <section class="about-section" id="about">
            <div class="container">
                <div class="about-grid" id="about-grid"></div>
            </div>
        </section>

        <section class="rooms-section" id="rooms">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Nuestras Habitaciones</h2>
                    <div class="section-divider"></div>
                    <p class="section-description">Espacios diseñados para su máximo confort</p>
                </div>
                <div class="rooms-grid" id="rooms-grid"></div>
            </div>
        </section>

        <section class="amenities-section" id="amenities">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Servicios</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="amenities-grid" id="amenities-grid"></div>
            </div>
        </section>

        <section class="booking-notice" id="booking">
            <div class="container">
                <div class="notice-content" id="notice-content"></div>
            </div>
        </section>

        <section class="contact-section" id="contact">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Contáctenos</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="contact-grid" id="contact-grid"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content" id="footer-content"></div>
        </div>
    </footer>

    <button class="back-to-top" aria-label="Volver arriba">↑</button>

    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/content.js"></script>
    <script src="assets/js/slider.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
